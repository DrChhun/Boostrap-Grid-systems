<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid system</title>
  </head>
  <link rel="stylesheet" href="css/styles.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <body>
    <h1>Helloooo Grid</h1>
    <div class="row ">
      <div class="col-2" style="background-color:red; height: 50px; border: 1px solid;">
        col
      </div>
      <div class="col-2" style="background-color:blue; height: 50px; border: 1px solid;">
        col
      </div>
      <div class="col-2" style="background-color:green; height: 50px; border: 1px solid;">
        col
      </div>
      <div class="col-2" style="background-color:yellow; height: 50px; border: 1px solid;">
        col
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; height: 50px;">
        col-md-6
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: blue; height: 50px;">
        col-md-6
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; height: 50px;">
        col-md-6
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: red; height: 50px;">
        col-md-6
      </div>
    </div>

    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: red; height: 50px;">
        col
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: black; height: 50px;">
        col
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: yellow; height: 50px;">
        col
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: green; height: 50px;">
        col
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: gray; height: 50px;">
        col
      </div>
      <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: blue; height: 50px;">
        col
      </div>
    </div>
  </body>
</html>
